<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>综合案例</title>
		<link rel="stylesheet" href="styles/app.css"/>
		<script src="scripts/app.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>综合案例</header>

			<section class="process">
				<header>进度条</header>
				<div class="wrap-box">
					<div class="pro_cont">
					</div>
				</div>
			</section>

			<section class="heart">
				<header>跳动的心</header>
				<div class="wrap-box" style="height:350px;">
					<div class="heart_cont">
						<div class="left"></div>
						<div class="right"></div>
						<div class="bottom"></div>
					</div>
				</div>
			</section>

			<section class="clock">
				<header>钟表</header>
				<div class="wrap-box" style="height:350px;">
					<div class="clock_cont">
						<ul class="clock_z1">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>	
						</ul>

						<div class="clock_z2">

						</div>
						
						<div class="clock_3">

						</div>

						<div class="clock_4">
						</div>

						<div class="clock_5">
						</div>

						<div class="clock_6">
						</div>

					</div>
				</div>
			</section>
			
		</div>
	</body>
</html>
